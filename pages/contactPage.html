<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piece on Earth</title>
    <link rel="stylesheet" href="../css/contactPage.css" />
  </head>
  <body>
    <header>
      <img
        class="logoAndTitle"
        src="/images/PieceOnEarthHorizontal.png"
        alt="Piece on Earth logo and name"
      />
      <img
        class="hamburgerMenu"
        src="/images/hamburgerMenu.svg"
        alt="hamburger menu icon"
      />
    </header>
    <main>
      <section class="heroSectionContactPg">
        <img
          class="barFrontMobile"
          src="/images/barFrontDarkSmall2.jpg"
          alt="front of bar in restaurant"
        />
      </section>
      <section class="contactSection">
        <h1>- Contact Us -</h1>
        <p>8424 109 St NW</p>
        <p>Edmonton, AB</p>
        <a href="tel:7805874567">780 587 4567</a>
      </section>
      <section class="contactForm">
        <h3>Name*</h3>
        <div class="formBox"></div>
        <h3>Email*</h3>
        <div class="formBox"></div>
        <h3>Message*</h3>
        <div class="formBox"></div>
        <div><p>Submit</p></div>
      </section>
      <iframe
        class="googleMap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2372.0815185849565!2d-113.51468968476074!3d53.52060098001591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a023712be78853%3A0x58af2fe662e092e0!2sHigh%20Dough!5e0!3m2!1sen!2sca!4v1614832324404!5m2!1sen!2sca"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </main>
    <footer>
      <hr />
      <p>8424 109 St NW</p>
      <p>Edmonton, AB</p>
      <a href="tel:7805874567">780 587 4567</a>
      <div class="socialMediaLogos">
        <img
          class="facebookLogo"
          src="/images/facebookLogo.svg"
          alt="Facebook logo"
        />
        <img
          class="instagramLogo"
          src="/images/instagramLogo.svg"
          alt="Instagram logo"
        />
        <img
          class="twitterLogo"
          src="/images/twitterLogo.svg"
          alt="Twitter logo"
        />
      </div>
      <div class="hoursFooter">
        <p>Sun - Thu 12 pm - 11 pm</p>
        <p>Fri - Sat 12 pm - 1 am</p>
      </div>
      <div class="copyrightTag">Copyright Â© 2021, Brittany Greenslade</div>
    </footer>
  </body>
</html>
