<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piece on Earth</title>
    <link rel="stylesheet" href="../css/contactPage.css" />
  </head>
  <body>
    <header>
      <a class="phoneLink" href="tel:7805874567">
        <img
          class="phoneIcon"
          src="/images/phoneIcon.svg"
          alt="phone icon, click to call"
      /></a>
      <a href="../index.html">
        <img
          class="logoAndTitle"
          src="/images/PieceOnEarthVerticalSmall.png"
          alt="Piece on Earth logo and name"
      /></a>
      <div class="hamburgerMenu">
        <input
          class="mobileMenuCheckbox"
          type="checkbox"
          name="hamburgerMenuChkbx"
        />
        <div class="mobileHamburgerContainer">
          <span class="hamburgerMenuLine"></span>
          <span class="hamburgerMenuLine"></span>
          <span class="hamburgerMenuLine"></span>
        </div>
        <div class="mobileHeaderDropdown">
          <div class="dropdownLinksContainer">
            <a class="linkHeaderDropdown" href="../index.html">Home</a>
            <a class="linkHeaderDropdown" href="./menuPage.html">Menu</a>
            <a class="linkHeaderDropdown" href="./contactPage.html" id="active"
              >Contact Us</a
            >
            <a class="linkHeaderDropdown" href="./aboutPage.html">Our Story</a>
          </div>
        </div>
      </div>
    </header>
    <main>
        <img
          class="heroImg"
          src="/images/barFrontDarkCropped.jpg"
          alt="front of bar in restaurant"
        />
      <section class="contactUsContainer">
        <h1 class="pageTitle">- Contact Us -</h1>
        <div class="contactInfo">
          <p>8424 109 St NW</p>
          <p>Edmonton, AB</p>
          <a class="phoneLink" href="tel:7805874567">780 587 4567</a>
        </div>
      </section>
      <section class="contactForm">
        <div class="contactFormItem">
          <label for="name" class="formSectionTitle">Name*</label>
          <input type="text" name="name" class="formBox" required />
        </div>
        <div class="contactFormItem">
          <label for="email" class="formSectionTitle">Email*</label>
          <input type="text" name="email" class="formBox" required />
        </div>
        <div class="contactFormItem">
          <label for="message" class="formSectionTitle">Message*</label>
          <textarea class="formBox" name="message"></textarea>
        </div>
        <div class="submitButtonContainer">
          <div class="submitButton"><p>Submit</p></div>
        </div>
      </section>
      <iframe
        class="googleMap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2372.0815185849565!2d-113.51468968476074!3d53.52060098001591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53a023712be78853%3A0x58af2fe662e092e0!2sHigh%20Dough!5e0!3m2!1sen!2sca!4v1614832324404!5m2!1sen!2sca"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </main>
    <footer>
      <hr />
      <div class="footerGrid">
        <div class="addressInfo">
          <p class="textFooter">8424 109 St NW</p>
          <p class="textFooter">Edmonton, AB</p>
          <a class="textFooter" href="tel:7805874567">780 587 4567</a>
        </div>
        <div class="socialMediaLogos">
          <img
            class="smLogo"
            src="/images/facebookLogo.svg"
            alt="Facebook logo"
          />
          <img
            class="smLogo"
            src="/images/instagramLogo.svg"
            alt="Instagram logo"
          />
          <img
            class="smLogo"
            src="/images/twitterLogo.svg"
            alt="Twitter logo"
          />
        </div>
        <div class="textFooter">
          <p>Sun - Thu 12 pm - 11 pm</p>
          <p>Fri - Sat 12 pm - 1 am</p>
          <p class="copyrightInfo">Copyright Â© 2021, Brittany</p>
        </div>
      </div>
    </footer>
  </body>
</html>
