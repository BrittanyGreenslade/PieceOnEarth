<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piece on Earth</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <img
        class="logoAndTitle"
        src="/images/PieceOnEarthHorizontalWhite.png"
        alt="Piece on Earth logo and name"
      />
      <img
        class="hamburgerMenu"
        src="/images/hamburgerMenuThin.svg"
        alt="hamburger menu icon"
      />
    </header>
    <main>
      <div class="infoHomePage">
        <div class="addressPhoneNumber">
          <p>8424 109 St NW</p>
          <p>Edmonton, AB</p>
          <a href="tel:7805874567">780 587 4567</a>
        </div>
        <p class="linksHomepage">MENU</p>
        <p class="linksHomepage">ORDER</p>
      </div>
    </main>
    <div class="socialMediaLogos">
      <img class="smLogo" src="/images/facebookLogo2.svg" alt="Facebook logo" />
      <img
        class="smLogo"
        src="/images/instagramLogo.svg"
        alt="Instagram logo"
      />
      <img class="smLogo" src="/images/twitterLogo.svg" alt="Twitter logo" />
    </div>
  </body>
</html>
